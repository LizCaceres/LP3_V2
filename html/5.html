<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Listas en html</title>
    </head>
    <body>
        <h1>Listado Boutique</h1>
        <ol>
            <li>Vestido</li>
            <li>Blusas</li>
            <li>Polleras</li>
        </ol>

        <h1>Listas de pedidos</h1>
        <ul>
            <li>Viernes 18/9</li>
            <li>Sábado 15/10</li>
            <li>Lunes 11/11</li>
        </ul>

        <h1>Otro tipo de lista</h1>
        <dl>
            <dt>Lencería</dt>
            <dd>Zapatos</dd>
            <dd>Básicas</dd>
            <dt>Usados</dt>
            <dd>Varias opciones</dd>
            <dd>Blusas</dd>
        </dl>
    </body>
</html>
