<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 3 Imagenes</title>
    </head>
        <body>
            <h1>Imágenes en html</h1>
            <img title="Esta es la imagen de la página" src="img/paisaje.jpg" alt="Aquí debe haber una imagen que no carga">

            <h1>Establecer dimensiones de una imagen</h1>
            <img title="Esta es la imagen de la página" src="img/paisaje.jpg" alt="" width="720" height="1080">

            <h1>Llamar a una imagen externa</h1>
            <img title="Esta es la imagen de la página" src="https://i.pinimg.com/736x/ac/ce/f3/accef3871da250259886229370117cca.jpg" alt="Aquí debe haber una imagen" width="720" height="1080">
        </body>
</html>
